<div class="col-md-4 container">
    <div class="panel">
        <div class="panel-heading" style="background-color:#D3D3D3">
            <div class="panel-title">
                <div>Message</div>
                <div class="clearfix"></div>
            </div>
        </div>

        <div class="panel-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="wm-inbox-item-label">{{message.senderNote}}</div>
                    <div class="wm-inbox-item-label">{{ date }} @ {{ time }}</div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>
