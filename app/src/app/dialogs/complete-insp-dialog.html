<div class="modal-header">
    <h3 class="modal-title text-center">Complete Inbound Inspection</h3>
</div>
<div class="modal-body">
    <div class="form-group">
        <label>All <i>top</i> openings have shipper seals?</label>
        <bsc-yes-no-btn name="isTopShipperSeals"
                        ng-model="vm.isTopShipperSeals"
                        yes-class="'btn-success'"
                        no-class="'btn-danger'"
                        required>
        </bsc-yes-no-btn>
    </div>

    <div class="form-group">
        <label>All <i>bottom</i> openings have shipper seals?</label>
        <bsc-yes-no-btn name="isTopShipperSeals"
                        ng-model="vm.isBottomShipperSeals"
                        yes-class="'btn-success'"
                        no-class="'btn-danger'"
                        required>
        </bsc-yes-no-btn>
    </div>

    <p>NOTE: You will not be able to modify this Inspection once it has been completed.</p>

    <div layout layout-padding layout-align="space-between">

        <button class="btn btn-warning btn-lg" type="button" ng-click="vm.cancel()">
            <span class="fa fa-times fa-lg"></span>
            Cancel
        </button>

        <button class="btn btn-primary btn-lg" type="button" ng-click="vm.complete()" ng-disabled="vm.disableComplete">
            Complete
            <span class="fa fa-check fa-lg"></span>
        </button>

    </div>
</div>
