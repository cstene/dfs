<div class="modal-header">
    <h3 class="modal-title">
        <i class="fa fa-exclamation-triangle fa-lg" aria-hidden="true"></i>
        Warning
    </h3>
</div>

<form name="modalForm" novalidate class="modal-body app-form-validations">

    <p>
        The provided Seal #:
        <strong>{{$ctrl.seal}}</strong>
        is not valid for Rail Car ID/Compartment:
        <strong>{{$ctrl.carNumber}} {{$ctrl.compartment | uppercase}}</strong>
    </p>

    <p>
        A second party can assist to override, or please contact the
        Yard Office for additional guidance.
    </p>

    <div layout layout-align="space-around">

        <button flex class="btn btn-warning btn-lg" type="button"
                ng-click="$ctrl.respond('override')">
            Override
            <span class="fa fa-check fa-lg"></span>
        </button>
        <span flex="5"></span>

        <button flex class="btn btn-primary btn-lg" type="submit"
                ng-click="$ctrl.respond('cancel')">
            Cancel
            <span class="fa fa-undo fa-lg"></span>
        </button>

    </div>
</form>
