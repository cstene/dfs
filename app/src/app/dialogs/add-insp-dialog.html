<div class="modal-header">
    <h3 class="modal-title text-center"> {{$ctrl.title}} </h3>
</div>
<form name="addInspForm" novalidate class="modal-body app-form-validations" ng-submit="$ctrl.save(addInspForm.valid)">

    <!--Rail Car Number-->
    <div class="form-group">
        <label>Car Number</label>
        <input class="form-control" type="text" required ng-model="$ctrl.model.carNumber" maxlength="10"/>
    </div>

    <!--Track-->
    <div class="form-group">
        <label>Track</label>
        <input name="track" maxlength="5" ng-model="$ctrl.model.track" class="form-control" type="text" required />
    </div>

    <!--Sequence/Spot-->
    <div class="form-group">
        <label>Sequence <em><small>Optional</small></em></label>
        <input name="spot" class="form-control" app-restrict-keys="numbers" max="999" type="number" ng-model="$ctrl.model.spot" />
        <div ng-messages="addInspForm.spot.$error">
            <div ng-message="max">
                Sequence cannot be greater than 999
            </div>

        </div>
    </div>

    <div layout layout-padding layout-align="space-between">

        <button class="btn btn-warning btn-lg" type="button" ng-click="$ctrl.cancel()" ng-disabled="$ctrl.isBusy">
            <span class="fa fa-times fa-lg"></span>
            Cancel
        </button>

        <button class="btn btn-primary btn-lg" type="submit" ng-disabled="addInspForm.$invalid || $ctrl.isBusy">
            Save
            <span class="fa fa-save fa-lg"></span>
        </button>

    </div>
</form>
